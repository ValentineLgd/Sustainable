{% extends "base.html" %}
{% block content %}
    <div class="title">
        <h1><strong> Log In <i class="fas fa-sign-in-alt"></i></strong></h1>
    </div>
    <div class="row justify-content-center">
        <div class="form-border col-lg-6 col-sm-10">
            <form method="POST" action="{{ url_for('login') }}">
                <div class="row justify-content-center">
                    <div class="input-field">
                        <label  class="text-label" for="username">Username <i class="fas fa-user"></i></label>
                        <input id="username" class="input-design" name="username" type="text" minlength="4"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="input-field">
                        <label  class="text-label" for="password">Password <i class="fas fa-unlock-alt"></i> </label>
                        <input id="password" class="input-design" name="password" type="password" minlength="4"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    </div>
                </div> <br>
                <div class="row">
                    <button type="submit" class="btn">
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 section-log">
            <p class="align">
                Want to join us?
                <a href="{{ url_for('register') }}" class="btn">Register</a>
            </p>
        </div>
    </div>

{% endblock %}
