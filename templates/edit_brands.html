{% extends "base.html" %}
{% block content %}
    <div class="title">
        <h1><strong> Edit brand <i class="fas fa-pen-square"></i></strong></h1>
    </div>

    <div class="row justify-content-center">
        <div class="form-border col-lg-6 col-md-12">
            <form method="POST" action="{{ url_for('edit_brands', brand_id=brand._id) }}">
                <!--Bootstrap form template-->
                <div class="form-group">
                    <label for="brand_name"><strong>Name</strong></label>
                    <input type="text" class="form-control" id="brand_name" name="brand_name" value= "{{ brand.brand_name }}" placeholder="Enter brand's name" required>
                </div><br>
                <div class="form-group">
                    <label for="website"><strong>Website</strong></label>
                    <input type="text" class="form-control" id="website" name="website" value="{{ brand.website }}" required>
                </div><br>
                <div class="form-group">
                    <label for="country"><strong>Location</strong></label>
                    <input type="text" class="form-control" id="country" name="country" value="{{ brand.country }}" required>
                </div><br>
                <div class="form-group">
                    <label for="category_name"><strong>Category</strong></label>
                    <select id="category_name" class="form-control" name="category_name" class="validate" required>
                        <option value="" disabled selected>Category</option>
                        {% for category in categories %}
                            {% if category.category_name == brand.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div><br>
                <div class="form-group">
                    <label for="description"><strong>Description</strong></label>
                    <textarea class="form-control" id="description" name="description" rows="3" required>
                        {{- brand.description -}}
                    </textarea>
                </div><br>
                <div class="row justify-content-center">
                    <div class="vertical-center-form">
                        <a href="{{ url_for('get_brands') }}" class="btn">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-color btn-edit" data-toggle="modal" data-target="#myModal">Confirm</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
